<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    body {
      background-color: navy;
    }
    h1{
    text-align: center;
    margin: 20px;
    color: white;
  }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/form">Add User</a>
          </li>
        </ul>
       
      </div>
    </div>
  </nav>

  <!-- User detais -->
  <h1>User List</h1>
  <!-- -----------table------------ -->
<div class="container my-2 table-responsive">
  <table class="table table-striped
table-hover	
table-borderless
table-primary
align-middle">
    <thead class="table-light">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Vaccine Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="table-danger" th:each="d:${data}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.contactnumber}"></td>
        <td th:text="${d.vaccinename}"></td>
        <td>
          <a name="" id="" class="btn btn-primary" href="#" role="button" th:href="@{/update/{id}(id=${d.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
          <a name="" id="" class="btn btn-danger" href="#" role="button"  th:href="@{/delete/{id}(id=${d.id})}"><i class="fa-solid fa-trash"></i></a>
        
        </td>
      </tr>
     
     </tbody>
    <tfoot>

    </tfoot>
  </table>



</body>

</html>
